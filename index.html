<body>

  <!-- Matrix rain canvas -->
  <canvas id="matrix"></canvas>

  <!-- Mouse glow trail -->
  <div class="cursor-glow"></div>

  <div class="content">

    <img src="https://cdn.discordapp.com/attachments/1377028872561754282/1465182179792523430/-1_orig.jpg?ex=699484fd&is=6993337d&hm=e88521d55144dabbc848037a99aaee5b39d773390e553ef93c6dc88f5b528660&" alt="TMC LOGO">

    <h1>TMC GAMES</h1>

    <p>all my games in the future will be here</p>

    <p><a href="https://drive.google.com/file/d/1l6NCIdeLXW7DU5whjv6rVeR4r4tVd0Mf/view?usp=sharing">Hubert Simulator</a></p>

    <p><a href="https://drive.google.com/file/d/11dwqczGf40ye0e5aN8G11by8K58TNv5q/view?usp=sharing">A MineCraft Game</a></p>

    <h3>Farmer's Tale</h3>

    <h2>More Coming Soon</h2>

  </div>

  <script>
    // ────────────────────────────────────────
    // Classic Matrix rain – dense, variable speed, glitchy highlights
    // ────────────────────────────────────────
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン".split('');
    const fontSize = 14;
    const columns = Math.ceil(canvas.width / fontSize);

    const drops = Array(columns).fill().map(() => ({
      y: Math.random() * -canvas.height,
      speed: 0.8 + Math.random() * 1.4, // variation for organic feel
      glitchChance: Math.random() * 0.015 + 0.005 // occasional bright flash
    }));

    function draw() {
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + 'px monospace';

      drops.forEach((drop, i) => {
        const text = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        const y = drop.y;

        // Glitch highlight on rare characters
        ctx.fillStyle = Math.random() < drop.glitchChance ? '#00ff88' : '#0f0';
        ctx.fillText(text, x, y);

        drop.y += drop.speed;

        if (drop.y > canvas.height + fontSize) {
          drop.y = Math.random() * -fontSize * 10; // random start height
          drop.speed = 0.8 + Math.random() * 1.4; // re-randomize speed
        }
      });
    }

    setInterval(draw, 30);

    // ────────────────────────────────────────
    // Mouse glow trail
    // ────────────────────────────────────────
    const glow = document.querySelector('.cursor-glow');
    document.addEventListener('mousemove', e => {
      glow.style.left = e.clientX + 'px';
      glow.style.top  = e.clientY + 'px';
    });
  </script>

</body>
</html>
